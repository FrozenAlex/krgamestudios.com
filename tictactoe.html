<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link href="styles/tictactoe.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="display">Something went wrong!</div>
		<div class="row">
			<button type="button" class="square" name="0" onClick="handleClick(this)"></button>
			<button type="button" class="square" name="1" onClick="handleClick(this)"></button>
			<button type="button" class="square" name="2" onClick="handleClick(this)"></button>
		</div>
		<div class="row">
			<button type="button" class="square" name="3" onClick="handleClick(this)"></button>
			<button type="button" class="square" name="4" onClick="handleClick(this)"></button>
			<button type="button" class="square" name="5" onClick="handleClick(this)"></button>
		</div>
		<div class="row">
			<button type="button" class="square" name="6" onClick="handleClick(this)"></button>
			<button type="button" class="square" name="7" onClick="handleClick(this)"></button>
			<button type="button" class="square" name="8" onClick="handleClick(this)"></button>
		</div>

		<script src="scripts/tictactoe.js"></script>
	</body>
</html>
